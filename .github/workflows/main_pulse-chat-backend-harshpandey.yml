# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - pulse-chat-backend-harshpandey

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/main_pulse-chat-backend-harshpandey.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install --legacy-peer-deps

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pulse-chat-backend-harshpandey'
          slot-name: 'Production'
          package: ./backend # Deploy the backend folder with node_modules
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5A1F5EF3D962405AB4AA6EA27E486E1D }}


